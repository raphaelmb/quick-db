<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickdb</title>
</head>
<body>
    <h1>quickdb</h1> 
    <div>
        <form id="form">
            <button id="create" type="submit">create</button>
            <select id="menu">
                <option value="mysql">MySQL</option>
                <option value="postgres">PostgreSQL</option>
                <option value="mongodb">MongoDB</option>
            </select>
            <input type="text" name="user" placeholder="user">
            <input type="text" name="password" placeholder="password">
            <input type="text" name="db" placeholder="default db">
            <input type="text" name="port" placeholder="port">
            <input type="text" name="name" placeholder="name">
        </form>
    </div>
    <div id="created"></div>
    <div>
        <form>
            <button id="remove" type="submit">remove</button>
            <input type="text" id="id" placeholder="id">
        </form>
    <div id="removed"></div>
    <div>
        <form>
            <button id="list" type="button">list</button>
        </form>
    </div>
    <div id="listed"></div>
    </div>
</body>
</html>
<script>
    const url = "http://localhost:9000"
    const createBtn = document.getElementById("create")
    const listBtn = document.getElementById("list")
    const removeBtn = document.getElementById("remove")
    const created = document.getElementById("created")
    const listed = document.getElementById("listed")
    const removed = document.getElementById("removed")

    createBtn.addEventListener("click", async (e) => {
        created.innerHTML = ""
        e.preventDefault()
        const form = document.forms["form"]
        const menu = document.getElementById("menu")
        let res = await fetch(`${url}/create`, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                dbs: menu.value,
                user: form.user.value,
                password: form.password.value,
                db: form.db.value,
                port: form.port.value,
                name: form.name.value
            })
        })
        res = await res.json()
        created.innerHTML += `
            <span>ID: ${res.id}</span>
            <span>Name: ${res.name}</span>
            <span>Port: ${res.port}</span>
            <span>User: ${res.user}</span>
            <span>Password: ${res.password}</span>
            <span>Database: ${res.database}</span>
            <span>DSN: ${res.dsn}</span>
            <br>
        `
    })

    listBtn.addEventListener("click", async (e) => {
        listed.innerHTML = ""
        e.preventDefault()
        let res = await fetch(`${url}/list`, {
            method: "GET"
        })
        res = await res.json()
        if (!res) {
            listed.innerHTML += "No containers found"
            setTimeout(() => {
                listed.innerHTML = ""
            }, 2000)
        }
        for (const container of res) {
            let h = `
                <span>ID: ${container.id}</span>
                <span>Name: ${container.name}</span>
                <span>Image: ${container.image}</span>
                <span>Port: ${container.port}</span>
                <br>
            `
            listed.innerHTML += h
        }
    })

    removeBtn.addEventListener("click", async (e) => {
        removed.innerHTML = ""
        e.preventDefault()
        const val = document.getElementById("id").value
        console.log(val)
        let resp = await fetch(`${url}/remove/${val}`, {
            method: "DELETE",
        })
        if (resp.status === 400) {
            removed.innerHTML += "No container with given ID"
            setTimeout(() => {
                removed.innerHTML = ""
            }, 2000)
        }
    })
</script>
